swagger: '2.0'
info:
  description: |-
    Planner application is a proposal system enables user to create, manage plan .  
    It also enables network user to publish plan 
  version: '1.0'
  title: Planner API
  contact:
    name: API team
    email: apiteam@operative.com
  license:
    name: Copyright Â© 2020 Operative
host: aos-dev-gw.operativeone.com
basePath: /unifiedplanner
tags:
  - name: Plan Header APIs
    description: Plan Controller
  - name: Plan Header Template APIs
    description: Plan Template Controller
  - name: Plan Integration APIs
    description: Plan Integration Controller
  - name: Plan Linear Workspace Products
    description: Plan Linear Workspace Product Controller
  - name: Plan Metadata
    description: Meta Data Controller
  - name: Plan Migration APIs
    description: Planner Migration Controller
  - name: Plan Remix Reweight
    description: Plan Remix Reweight Controller
  - name: Plan Search APIs
    description: Plan Search Controller
  - name: Plan Spot Link
    description: Plan Spot Link Controller
  - name: Plan Version APIs
    description: Plan Version Controller
  - name: Plan Workspace
    description: Plan Workspace Controller
  - name: Plan Workspace Digital Products
    description: Plan Digital Product Controller
  - name: Plan Workspace Spots
    description: Plan Spot Controller
  - name: Plan Workspace Summary
    description: Plan Workspace Totals Controller
  - name: Plan Workspace Validation
    description: Validation Controller
  - name: Planner TenantSettings APIs
    description: Tenant Settings Controller
  - name: Planner TimeZone API
    description: Time Zone Controller
  - name: Planner Workflow Api
    description: Workflow Controller
  - name: Save Copy/Save Restore APIs
    description: Plan Backup Controller
  - name: Separation APIs
    description: Separation Controller
  - name: Snapshot API's
    description: Snapshot Controller
  - name: Troubleshoot Apis
    description: Troubleshoot Controller
paths:
  '/v1/{apiKey}/canonicalPlans':
    post:
      tags:
        - Plan Header APIs
      summary: Create Plan
      description: Create Plan.
      operationId: createPlan
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Bearer token
          required: true
          type: string
        - name: apiKey
          in: path
          description: Api Key associated with the tenant
          required: true
          type: string
        - in: body
          name: planRequest
          description: Plan
          required: true
          schema:
            $ref: '#/definitions/PlanRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/GenericResponse'
        '201':
          description: Sucessfully created the plan. Response body would contain plan details
          schema:
            $ref: '#/definitions/GenericResponse'
        '400':
          description: Bad Request. Response body would contain more details
        '401':
          description: Unauthorized.
        '422':
          description: Unprocessable Entity. Response body would contain more details
        '500':
          description: Internal Server Error. Response body would contain more details
      deprecated: false
    parameters: []
