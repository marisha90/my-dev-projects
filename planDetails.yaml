swagger: '2.0'
info:
  description: 'The API provides an option to get Plan Lines weekly summary by channel, daypart and demo for a given Plan ID. <br> versionHistory <br> -------------- <br> 20202-Apr-11 Marina Yurovsky - Version - 1.0.0. - Initial version.'
  version: '1.0'
  title: Plan Details Weekly External API GET
  contact:
    name: API team
    email: apiteam@operative.com
  license:
    name: Copyright 2020 Operative
host: tvs-dev-gw.operativeone.com
basePath: /external_planner
tags:
  - name: plan-header-workspace_external-controller
    description: Plan Header and Workspalce External Controller
consumes:
  - application/json
produces:
  - application/json
paths:
  '/v1/{apiKey}/plan/{planId}/workspace/summary/week':
    post:
      tags:
        - plan-header-workspace_external-controller
      summary: Get weekly summary by channel and daypart per demo
      description: 'Get totals per channel, daypart, and week per demo'
      operationId: getWeeklySummarybyDemo
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: Authorization
          in: header
          description: Authorization
          required: true
          type: string
        - name: apiKey
          in: path
          description: apiKey
          required: true
          type: string
        - name: planId
          in: path
          description: planId
          required: true
          type: string
        - in: body
          name: periodTotalRequest
          description: periodTotalRequest
          required: false
          schema:
            $ref: '#/definitions/PeriodTotalRequest'
      responses:
        '200':
          description: OK
          schema:
            type: object
            additionalProperties:
              type: object
              additionalProperties:
                $ref: '#/definitions/PlanTotalDTO'
      deprecated: false
    parameters:
      - type: string
        name: apiKey
        in: path
        required: true
      - type: string
        name: planId
        in: path
        required: true
definitions:
  Channel:
    type: object
    title: Channel
    x-examples:
      channel:
        id: nEZkdsMzSmKkf1w8fBOpUw
        name: Best TV
        code: BTV
    description: Data object that contains attirbutes of the Channel
    properties:
      id:
        type: string
        description: AOS Identifier of the Channel - Stations MRD
      code:
        type: string
        description: Abbriviated name of the channel - call letters
      name:
        type: string
        description: Channel name
  DemoValues:
    type: object
    title: DemoValues
    description: Data object that contains information about various measures available for the Plan Demo.
    properties:
      cpm:
        type: number
        format: double
        description: Cost per thousand impressions
      grps:
        type: number
        format: double
        description: Gross rating points
      imps:
        type: number
        format: double
        description: Estimated Impressions
      nationalUE:
        type: number
        format: double
        description: Estimated universe of all people watching TV
      vpvh:
        type: number
        format: double
        description: Viewers per viewing household
      cpp:
        type: number
        description: Cost per rating point
      guaranteedImps:
        type: number
        description: Based on the line class. If guaranteed then guaranteed impressions
      rcImps:
        type: number
        description: Ratecard impressions.
  UnitRates:
    type: object
    title: UnitRates
    description: Data object that contains information about units and rates
    properties:
      rate:
        type: number
        format: double
        description: Total Rate of a all units in a week
      rcRate:
        type: number
        format: double
        description: Total Ratecard rate of all units in a week
      units:
        type: integer
        format: int64
        description: Total number of units in a week
  PeriodTotalRequest:
    type: object
    title: PeriodTotalRequest
    properties:
      lineIds:
        type: array
        items:
          type: string
      week:
        type: string
  PlanTotalDTO:
    type: object
    title: PlanTotalDTO
    description: 'Data object that contains attributes of the Plan Line summarized by channel, daypart and week.'
    properties:
      planId:
        type: string
        description: Plan ID
      UnitRates:
        $ref: '#/definitions/UnitRates'
      week:
        type: string
        description: Week start date.
        format: date
        example: '2020-04-19'
      Daypart:
        $ref: '#/definitions/Daypart'
      DemoValues:
        $ref: '#/definitions/DemoValues'
      Channel:
        $ref: '#/definitions/Channel'
      Product:
        $ref: '#/definitions/Product'
  Daypart:
    type: object
    title: Daypart
    description: Data object that contains attributes of a daypart
    properties:
      id:
        type: string
        description: AOS ID of the Daypart
      name:
        type: string
        description: Daypart Name
    x-examples:
      daypart:
        id: 5e8c31c34d9c001b67658d36
        name: Prime
  Product:
    type: object
    title: Product
    description: Data object that contains attributes of a product
    properties:
      id:
        type: string
        description: AOS ID of the Product
      name:
        type: string
        description: Product Name
    x-examples:
      product:
        id: 5e8c31c34d9c001b67658d36
        name: Primetime News M-Su 10p
schemes:
  - https
