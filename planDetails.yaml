        description: List of Plan Line Ids
        items:
          type: string
      weekIds:
        type: array
        description: List of calendar week ids for a plan
        items:
          type: string
    description: Data object that contains a list of Plan Lines Ids and calendar week ids
  PlanWeeklySpotPlacement:
    type: object
    title: PlanWeeklySpotPlacement
    description: Data object that contains plan line attributes by weeks.
