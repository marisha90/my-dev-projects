swagger: '2.0'
info:
  description: 'The API provides an opetion to get both Plan Header and Plan Lines for a given Plan ID. <br> versionHistory <br> -------------- <br> 20202-Apr-11 Marina Yurovsky - Version - 1.0.0. - Initial version.'
  version: '1.0'
  title: Plan Header and Workspace External API GET
  contact:
    name: API team
    email: apiteam@operative.com
  license:
    name: Copyright 2020 Operative
host: tvs-dev-gw.operativeone.com
basePath: /external_planner
tags:
  - name: plan-header-workspace_external-controller
    description: Plan Header and Workspalce External Controller
consumes:
  - application/json
produces:
  - application/json
paths:
  '/v1/{apiKey}/plan/planheader/{planId}':
    get:
      tags:
        - plan-header-workspace_external-controller
      summary: Get Plan Header
      description: Get Plan Details with the given Plan Id
      operationId: getPlanHeaderByPlanId
      produces:
        - '*/*'
      parameters:
        - name: Authorization
          in: header
          description: Authorization
          required: true
          type: string
        - name: apiKey
          in: path
          description: apiKey
          required: true
          type: string
        - name: planId
          in: path
          description: planId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Plan'
      deprecated: false
    post:
      tags:
        - plan-header-workspace_external-controller
      summary: Get plan products
      description: Get All Plan products
      operationId: getPlanProducts
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: Authorization
          in: header
          description: Authorization
          required: true
          type: string
        - name: apiKey
          in: path
          description: apiKey
          required: true
          type: string
        - in: body
          name: filter
          description: filter
          required: false
          schema:
            $ref: '#/definitions/WorkspaceFilter'
        - name: pageNo
          in: query
          description: pageNo
          required: false
          type: integer
          format: int32
        - name: pageSize
          in: query
          description: pageSize
          required: false
          type: integer
          format: int32
        - name: planId
          in: path
          description: planId
          required: true
          type: string
        - name: version
          in: query
          description: version
          required: false
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: object
            additionalProperties:
              $ref: '#/definitions/PlanProduct'
      deprecated: false
  '/v1/{apiKey}/plan/{planId}/workspace/spots':
    get:
      tags:
        - plan-header-workspace_external-controller
      summary: Get spots by weeks and workspace lines
      description: Get Plan Weekly Spots with optional filter
      operationId: getSpots
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: Authorization
          in: header
          description: Authorization
          required: true
          type: string
        - name: apiKey
          in: path
          description: apiKey
          required: true
          type: string
        - in: body
          name: filter
          description: filter
          required: false
          schema:
            $ref: '#/definitions/PlanWeeklySpotFilter'
        - name: planId
          in: path
          description: planId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            additionalProperties:
              type: object
              additionalProperties:
                $ref: '#/definitions/PlanWeeklySpotPlacement'
      deprecated: false
definitions:
  Plan:
    type: object
    properties:
      createdBy:
        $ref: '#/definitions/User'
      createdDate:
        type: string
        format: date-time
      header:
        $ref: '#/definitions/PlanHeader'
      id:
        type: string
      modifiedBy:
        $ref: '#/definitions/User'
      modifiedDate:
        type: string
        format: date-time
      planId:
        type: integer
        format: int64
      revision:
        type: number
    title: Plan
    description: Data object that contains audit information about a Plan
  PlanHeader:
    type: object
    title: PlanHeader
    description: Data object that contains attributes of the Plan header
    x-examples:
      example-1: {}
    properties:
      accountExecutives:
        type: array
        items:
          $ref: '#/definitions/AccountExecutive'
      advertisers:
        type: array
        items:
          $ref: '#/definitions/Advertiser'
      agencies:
        type: array
        items:
          $ref: '#/definitions/Agency'
      calendar:
        $ref: '#/definitions/Calendar'
      channel:
        type: array
        items:
          $ref: '#/definitions/Channel'
      dealYearId:
        type: array
        items:
          $ref: '#/definitions/DealYear'
      demo:
        type: array
        items:
          $ref: '#/definitions/Demo'
      dueDate:
        type: string
        example: 'yyyy-MM-dd,hh:mm a'
      flightEndDate:
        type: string
        format: date
        example: '2020-04-17'
      endPeriod:
        $ref: '#/definitions/Period'
      equivalised:
        type: boolean
      fluidity:
        type: boolean
      guaranteed:
        type: boolean
      hiatus:
        type: array
        items:
          $ref: '#/definitions/DateRange'
      marketPlace:
        $ref: '#/definitions/marketPlace'
      externalTrafficSystem:
        $ref: '#/definitions/externalTrafficSystem'
      orderType:
        $ref: '#/definitions/OrderType'
      planClass:
        $ref: '#/definitions/planClass'
      planName:
        type: string
      planNotes:
        type: string
      planStatus:
        $ref: '#/definitions/PlanStatus'
      platform:
        type: string
        enum:
          - LINEAR
          - DIGITAL
          - CONVERGED
      ratecard:
        type: array
        items:
          $ref: '#/definitions/RateCard'
      ratingStream:
        $ref: '#/definitions/ratingStream'
      externalSystemId:
        type: string
      flightStartDate:
        type: string
        format: date
        example: '2020-09-30'
      startPeriod:
        $ref: '#/definitions/Period'
      templateId:
        type: string
      versions:
        type: array
        items:
          $ref: '#/definitions/Version'
      customFields:
        type: array
        items:
          $ref: '#/definitions/customFields'
  Agency:
