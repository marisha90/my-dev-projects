            id:
              type: string
              description: AOS ID for the Advertiser in MDM
          required:
            - id
      agencies:
        type: array
        items:
          type: object
          title: Agency
          x-examples:
            example-1: {}
          properties:
            address:
              type: string
              description: Address of the agency contact
            commission:
              type: string
              description: Not required. If empty will default from the MDM Agency
            contact:
              type: object
              title: Contact
              properties:
                id:
                  type: string
                  description: AOS ID of the agency contact MDM. Not required. If empty default to the primary contact for the agency in MDM
            effectiveDate:
              type: string
              format: date
            id:
              type: string
              description: AOS ID for the Agency MDM
            roles:
              type: array
              description: Not required. If empty default to Buying
              items:
                type: string
          required:
            - id
      calendar:
        type: object
        title: Calendar
        x-examples:
          Calendar:
            id: mP4l347WQNC-5qJgzCsNag
        properties:
          id:
            type: string
            description: AOS ID of the Calendar
        required:
          - id
      channel:
        type: array
        items:
          type: object
          title: Channel
          x-examples:
            Channel:
              id: C4gyuWfTQZ-BtJLmLZE_rA
              isPrimary: true
              hhPostBuyId: null
              demoPostBuyId: null
              division: null
              subDivision: null
              primary: true
          properties:
            id:
