definitions:
  PlanDTO:
    type: object
    title: PlanDTO
    description: Data object that contains information about Plan header.
    x-tags:
      - plan-header-external-controller
    properties:
      accountExecutives:
        type: array
        description: |+
          Sales people that are managing the Plan. One AE is required and will be set as Primary


        items:
          type: object
          title: AccountExecutive
          x-examples:
            Joe Smith Primary AE:
              name: Joe Smith
              id: '40'
              isPrimary: true
              startDate: '2021-08-10'
              endDate: '2022-07-12'
              split: 100
              role: null
              title: ae
              effectiveDate: '2021-08-10'
          description: Account Executives for the Plan
          properties:
            effectiveDate:
              type: string
              default: If empty default to the Flight Start date
              description: Not required. If empty default the Flight Start date
              format: date
              example: '2020-04-13'
            endDate:
              type: string
              default: If empty default the Flight End date
              description: Not required. If empty default the Flight End date
              format: date
              example: '2021-08-30'
            id:
              type: string
              description: if empty then API needs to assigned AOS User ID else TBD if email is ok for PITCH
            isPrimary:
              type: boolean
              description: If empty then API needs to assigned AOS User ID else TBD if email is ok
            role:
              type: string
              description: AOS ID of the Account Executive role in UM
            split:
              type: number
              description: 'Not required. If empty default to 100%'
            startDate:
              type: string
              format: date
              description: Not required If empty default to Flight Start Date
            title:
              type: string
              description: 'Looks like it is hardcoded: AE, Planner, Sales Assistant'
          required:
            - id
      advertisers:
        type: array
        items:
          type: object
          title: Advertiser
          x-examples:
            'Advertiser ':
              id: 5e2540844d9c00600d5a000a
              advContact: null
              advCategory: null
              advSecCategory: null
              advBrand: null
              advAddress: null
