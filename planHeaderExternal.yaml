                  - 510 NOT_EXTENDED
                  - 511 NETWORK_AUTHENTICATION_REQUIRED
              id:
                type: string
              response:
                type: object
              successMsg:
                type: string
            title: GenericResponse
        '400':
          description: Bad Request. Response body would contain more details
        '500':
          description: Internal Server Error. Response body would contain more details
