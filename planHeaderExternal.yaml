swagger: '2.0'
info:
  description: 'API to Create new Plan <br> versionHistory <br> -------------- <br> 20202-Apr-11 Marina Yurovsky - Version - 1.0.0. - Initial version.'
  version: '1.0'
  title: Plan Header External API Post
  contact:
    name: API team
    email: apiteam@operative.com
  license:
    name: Copyright 2020 Operative
host: tvs-dev-gw.operativeone.com
tags:
  - name: plan-header-external-controller
    description: Plan Header External Controller
consumes:
  - application/json
produces:
  - application/json
paths:
  '/v1/{apiKey}/plan/planHeader':
    post:
      tags:
        - plan-header-external-controller
      summary: Create Plan Header
      description: 'Creates Plan header '
      operationId: createPlanHeaderUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Authorization
          required: true
          type: string
        - name: apiKey
          in: path
          description: apiKey
          required: true
          type: string
        - in: body
          name: planDTO
          description: planDTO
          required: true
          schema:
            type: object
            title: PlanDTO
            description: ''
            properties:
              accountExecutives:
                type: array
                description: |+
                  Sales people that are managing the Plan. One AE is required and will be set as Primary


                items:
                  type: object
                  title: AccountExecutive
                  x-examples:
                    Joe Smith Primary AE:
                      name: Joe Smith
                      id: '40'
                      isPrimary: true
                      startDate: '2021-08-10'
                      endDate: '2022-07-12'
                      split: 100
                      role: null
                      title: ae
                      effectiveDate: '2021-08-10'
                  description: Account Executives for the Plan
                  properties:
                    effectiveDate:
                      type: string
                      default: If empty default to the Flight Start date
                      description: Not required. If empty default the Flight Start date
                      format: date
                      example: '2020-04-13'
                    endDate:
                      type: string
                      default: If empty default the Flight End date
                      description: Not required. If empty default the Flight End date
                      format: date
                      example: '2021-08-30'
                    id:
                      type: string
                      description: if empty then API needs to assigned AOS User ID else TBD if email is ok for PITCH
                    isPrimary:
                      type: boolean
                      description: If empty then API needs to assigned AOS User ID else TBD if email is ok
                    role:
                      type: string
                      description: AOS ID of the Account Executive role in UM
                    split:
                      type: number
                      description: 'Not required. If empty default to 100%'
                    startDate:
                      type: string
                      format: date
                      description: Not required If empty default to Flight Start Date
                    title:
                      type: string
                      description: 'Looks like it is hardcoded: AE, Planner, Sales Assistant'
                  required:
                    - id
              advertisers:
                type: array
                items:
                  type: object
                  title: Advertiser
                  properties:
                    id:
                      type: string
                      description: AOS ID for the Advertiser in MDM
                  required:
                    - id
                  x-examples:
                    'Advertiser ':
                      id: 5e2540844d9c00600d5a000a
                      advContact: null
                      advCategory: null
                      advSecCategory: null
                      advBrand: null
                      advAddress: null
              agencies:
                type: array
                items:
                  type: object
                  title: Agency
                  properties:
                    address:
                      type: string
                      description: Address of the agency contact
                    commission:
                      type: string
                      description: Not required. If empty will default from the MDM Agency
                    contact:
                      type: object
                      properties:
                        id:
                          type: string
                          description: AOS ID of the agency contact MDM. Not required. If empty default to the primary contact for the agency in MDM
                      title: Contact
                    effectiveDate:
                      type: string
                      format: date
                    id:
                      type: string
                      description: AOS ID for the Agency MDM
                    roles:
                      type: array
                      description: Not required. If empty default to Buying
                      items:
                        type: string
                  required:
                    - id
                  x-examples:
                    example-1: {}
              calendar:
                type: object
                title: Calendar
                properties:
                  id:
                    type: string
                    description: AOS ID of the Calendar
                required:
                  - id
                x-examples:
                  Calendar:
                    id: mP4l347WQNC-5qJgzCsNag
              channel:
                type: array
                items:
                  type: object
                  title: Channel
                  x-examples:
                    Channel:
                      id: C4gyuWfTQZ-BtJLmLZE_rA
                      isPrimary: true
                      hhPostBuyId: null
                      demoPostBuyId: null
                      division: null
                      subDivision: null
                      primary: true
                  properties:
                    id:
                      type: string
                      description: AOS Identifier of the Channels - Stations MRD
                      example: '5e2540844d9c00600d5a000a, C4gyuWfTQZ-BtJLmLZE_rA'
                    demoPostBuyId:
                      type: string
                      description: Not required. If empty default from Station MRD
                    division:
                      description: Not required. If empty defaul from Primary Channel - Station MRD
                      type: string
                    hhPostBuyId:
                      type: string
                      description: Not required. If empty default from Station MRD
                    isPrimary:
                      type: string
                      description: ''
                    subDivision:
                      type: string
                      description: |
                        AOS ID of Subdivision. If empty default from the Channel - Station on MRD
                  required:
                    - id
                    - isPrimary
              dealYearId:
                type: string
                description: AOS ID of the deal year MRD
                example: 5e8e2d72139410153f740e0b
              demo:
                type: array
                items:
                  type: object
                  title: Demo
                  properties:
                    id:
                      type: string
                      description: AOS ID of the Demographic MRD
                    postby:
                      type: boolean
                      description: Seams too early for postbuy - this is plan only ???
                    metrics:
                      type: array
                      description: Is this a leftover from local?
                      items:
                        type: string
                    isPrimary:
                      type: boolean
                    edi:
                      type: boolean
                      description: Not important while plan. ???
                  required:
                    - id
                    - isPrimary
              dueDate:
                type: string
                example: 'yyyy-MM-dd,hh:mm a'
                description: Date and Time
              flightEndDate:
                type: string
                example: yyyy-MM-dd
              endPeriod:
                type: string
                description: AOS ID from the Calendar period in MRD. If empty default to the period for the flight end date
              equivalized:
                type: boolean
                description: Not required.If empty default to false
              fluidity:
                type: boolean
                description: Not required. If empty default to false
              guaranteed:
                type: boolean
                description: Not required. If empty default to false
              hiatus:
                type: array
                description: Array or date ranges or single dates for the Flight Dates exclusion
                items:
                  type: object
                  title: DateRange
                  properties:
                    endDate:
                      type: string
                      format: date
                      description: End date of the hiatus period in yyyy-MM-dd format
                    startDate:
                      type: string
                      format: date
                      description: Start date of the hiatus period in yyyy-MM-dd format
                  x-examples:
                    Hiatus:
                      startDate: '2021-09-27'
                      endDate: '2021-10-03'
              marketPlaceId:
                type: string
                description: AOS Identifier for the Marketplace MRD
                example: 5e2540844d9c00600d5a000a
              orderType:
                type: object
                title: OrderType
                properties:
                  id:
                    type: string
                    description: AOS ID of the Order Type MRD
              planClassId:
                type: string
                description: AOS ID of the Planclass MRD
              externalSystemId:
                type: string
                description: Unque Identifier from the External CRM applicaation. Not required.
              planName:
                type: string
                description: 'If plan name is empty, default name generated'
              planNotes:
                type: string
              platform:
                type: string
                description: ''
                enum:
                  - LINEAR
                  - DIGITAL
                  - CONVERGED
              ratecard:
                type: array
                items:
                  type: object
                  title: RateCard
                  properties:
                    asOfDate:
                      type: string
                      format: date
                    channel:
                      type: string
                      description: AOS ID of the Channel - Station MRD. Must be one of the channels selected for the plan header
                    id:
                      type: string
                      description: AOS ID  for the Ratecard in URC
                    revision:
                      type: number
              ratingStreamId:
                type: string
                description: AOS ID of the rating stream MRD
              flightStartDate:
                type: string
                example: yyyy-MM-dd
              startPeriod:
                type: string
                description: AOS ID from the Calendar period in MRD. If empty default to the period for the flight start date
              versionName:
                type: string
                description: Not required. If empty default to generated version name
            required:
              - platform
            x-tags:
              - plan-header-external-controller
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              errorMsg:
                type: array
                items:
                  type: string
              httpStatusCode:
                type: string
                enum:
                  - 100 CONTINUE
                  - 101 SWITCHING_PROTOCOLS
                  - 102 PROCESSING
                  - 103 CHECKPOINT
                  - 200 OK
                  - 201 CREATED
                  - 202 ACCEPTED
                  - 203 NON_AUTHORITATIVE_INFORMATION
                  - 204 NO_CONTENT
                  - 205 RESET_CONTENT
