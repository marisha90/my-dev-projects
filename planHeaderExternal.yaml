        description: AOS ID of the contact person - UM
      startDate:
        type: string
        format: date
        description: 'Start Date for an Agency to be assigned to a Plan. Not required. If empty, flight start date will be used'
      id:
        type: string
        description: AOS ID for the Agency MDM
      roles:
        type: array
        description: Not required. If empty default to Buying
        items:
          type: string
      endDate:
        type: string
        description: 'End Date for an Agency to be assigned to a Plan. Not required. If empty, flight end date will be used'
    required:
      - id
