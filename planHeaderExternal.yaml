            id:
              type: string
              description: AOS ID  for the Ratecard in URC
            revision:
              type: number
      ratingStreamId:
        type: string
        description: AOS ID of the rating stream MRD
      flightStartDate:
        type: string
        example: yyyy-MM-dd
      startPeriodId:
        type: string
        description: AOS ID from the Calendar period in MRD. If empty default to the period for the flight start date
      versionName:
        type: string
        description: Not required. If empty default to generated version name
    required:
      - platform
  Agency:
    type: object
    title: Agency
    x-examples:
      Agency:
        id: 5e8c31c34d9c001b67658d37
        name: Best Buying Agency
        commission: '15'
        roles:
          - BY
        contact: 5e8c31c34d9cqwer67658d37
        address: null
        effectiveDate: '2020-08-15'
    description: Data object that contains attributes of a Buying Agency on a Plan
    properties:
      address:
