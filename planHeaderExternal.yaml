        description: End of flight date for a Plan
      endPeriodId:
        type: string
        description: AOS ID from the Calendar period in MRD. If empty default to the period for the flight end date
      equivalized:
        type: boolean
        description: Not required.If empty default to false
      fluidity:
        type: boolean
        description: Not required. If empty default to false
      guaranteed:
        type: boolean
        description: Not required. If empty default to false
      hiatus:
        type: array
        description: Array or date ranges or single dates for the Flight Dates exclusion
        items:
          type: object
          title: DateRange
          x-examples:
            Hiatus:
              startDate: '2021-09-27'
              endDate: '2021-10-03'
          properties:
            endDate:
