swagger: '2.0'
info:
  title: Plan Header and Workspace External API GET
  version: '1.0'
  license:
    name: Copyright 2020 Operative
  contact:
    name: API team
    email: apiteam@operative.com
  description: 'The API provides an opetion to get both Plan Header and Plan Lines for a given Plan ID. <br> versionHistory <br> -------------- <br> 20202-Apr-11 Marina Yurovsky - Version - 1.0.0. - Initial version.'
host: tvs-dev-gw.operativeone.com
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  '/v1/{apiKey}/plan/plandetails/{planId}':
    get:
      tags:
        - plan-header-external-controller
      summary: Get Plan Header and Lines
      description: Get Plan Details with the given Plan Id
      operationId: getPlanHeaderByPlanId
      produces:
        - '*/*'
      parameters:
        - name: Authorization
          in: header
          description: Authorization
          required: true
          type: string
        - name: apiKey
          in: path
          description: apiKey
          required: true
          type: string
        - name: planId
          in: path
          description: planId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PlanDetails'
      deprecated: false
    parameters:
      - type: string
        name: apiKey
        in: path
        required: true
      - type: string
        name: planId
        in: path
        required: true
definitions:
  PlanHeader:
    type: object
    title: PlanHeader
    description: Data object that contains attributes of the Plan header
    x-examples:
      example-1: {}
    properties:
      AccountExecutives:
        type: array
        items:
          $ref: '#/definitions/AccountExecutives'
      Advertisers:
        type: array
        items:
          $ref: '#/definitions/Advertiser'
      Agencies:
        type: array
        items:
          $ref: '#/definitions/Agencies'
      Calendar:
        $ref: '#/definitions/Calendar'
      Channels:
        type: array
        items:
          $ref: '#/definitions/Channels'
      DealYear:
        type: array
        items:
          $ref: '#/definitions/DealYear'
      Demos:
        type: array
        items:
          $ref: '#/definitions/Demos'
      dueDate:
        type: string
        example: 'yyyy-MM-dd,hh:mm a'
      endDate:
        type: string
        format: date
        example: '2020-04-17'
      EndPeriod:
        $ref: '#/definitions/Period'
      equivalised:
        type: boolean
      fluidity:
        type: boolean
      guaranteed:
        type: boolean
      Hiatus:
        type: array
        items:
          $ref: '#/definitions/Hiatus'
      Marketplace:
        $ref: '#/definitions/Marketplace'
      ExternalSourceSystems:
        $ref: '#/definitions/ExternalSourceSystems'
      OrderType:
        $ref: '#/definitions/OrderType'
      PlanClass:
        $ref: '#/definitions/PlanClass'
      planName:
        type: string
      planNotes:
        type: string
      PlanStatus:
        $ref: '#/definitions/PlanStatus'
      platform:
        type: string
        enum:
          - LINEAR
          - DIGITAL
          - CONVERGED
      Ratecard:
        type: array
        items:
          $ref: '#/definitions/Ratecard'
      RatingStream:
        $ref: '#/definitions/RatingStream'
      startDate:
        type: string
        format: date
        example: '2020-09-30'
      StartPeriod:
        $ref: '#/definitions/Period'
      PrimaryVersion:
        type: array
        items:
          $ref: '#/definitions/PrimaryVersion'
      CustomFields:
        type: array
        items:
          $ref: '#/definitions/CustomFields'
  Plan:
    type: object
    properties:
      createdBy:
        $ref: '#/definitions/User'
      createdDate:
        type: string
        format: date-time
      header:
        $ref: '#/definitions/PlanHeader'
      id:
        type: string
      modifiedBy:
        $ref: '#/definitions/User'
      modifiedDate:
        type: string
        format: date-time
      planId:
        type: integer
        format: int64
      revision:
        type: number
    title: Plan
    description: Data object that contains audit information about a Plan
  PlanClass:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
    title: PlanClass
  CustomFields:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
    title: CustomFields
  ExternalSourceSystems:
    type: object
    title: ExternalSourceSystems
    properties:
      extSourceID:
        type: string
        description: AOS ID of the External Sysem
      externalID:
        type: string
        description: 'Unique ID in the External system, like Opportunity ID'
    x-examples:
      example-1: {}
  RatingStream:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
    title: RatingStream
  Marketplace:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
    title: Marketplace
  DealYear:
    type: object
    title: DealYear
    x-examples:
      deal year:
        id: pGEAriBjS_WjXyhOilJPTQ
        name: 2020 DY
        startDate: '2020-03-26'
        endDate: '2021-03-01'
    properties:
      id:
        type: string
      name:
        type: string
      startDate:
        type: string
      endDate:
        type: string
  Advertiser:
    type: object
    title: Advertiser
    x-examples:
      advertiser:
        id: 5dee3bae4d9c000a905b43ef
        name: Zephyr Advertsers
        categoryId: 5e7a15d24d9c0017f51d26bd
        secCategoryId: 5e4e458f4d9c0028f7c3280f
        contact:
          id: string
          name: Joe Smith
        brand:
          id: string
          name: Best brand
        address: null
    description: Data Object that contains information for an Advertiser
    properties:
      id:
        type: string
        description: Advertiser Id
      name:
        type: string
        description: Advertiser name
      category:
        type: string
        description: Primary industry category for an Advertiser
      subCategory:
        type: string
        description: Secondary industry category
      contact:
        $ref: '#/definitions/Contact'
      Brand:
        $ref: '#/definitions/Brand'
      address:
        type: string
  Team:
    type: object
    title: Team
    description: Object that contains information about the team that is managing a Plan.
    properties:
      id:
        type: string
      name:
        type: string
  Division:
    type: object
    title: Division
    x-examples:
      division:
        id: xzxDdDspRRSafgUY8zs7bw
        name: Entertainment
    properties:
      id:
        type: string
        description: AOS ID of the Division
      name:
        type: string
    required:
      - id
  PlanStatus:
    type: object
    title: PlanStatus
    x-examples:
      plan status:
        approvers:
          - id: null
            name: John Doe
            userId: xxx@domain.com
        statusId: Working
        statusName: Working
    properties:
      statusId:
        type: string
      statusName:
        type: string
  PrimaryVersion:
    type: object
    title: Primary Version
    description: Object that contains attributes of a Plan Version.
    x-examples:
      example-1: {}
    properties:
      createdBy:
        $ref: '#/definitions/User'
      createdDate:
        type: string
        format: date-time
        description: Date when the Plan version was created
      id:
        type: integer
        format: int64
      modifiedBy:
        $ref: '#/definitions/User'
      modifiedDate:
        type: string
        format: date-time
        description: Date when a Plan version was last modified
      name:
        type: string
        description: Plan Version name
      primary:
        type: boolean
        description: True if for primary version of the plan
      ExternalSourceSytems:
        $ref: '#/definitions/ExternalSourceSystems'
  User:
    type: object
    title: User
    properties:
      id:
        type: string
        description: AOS ID of a user in UM
      name:
        type: string
        description: User Name
      userId:
        type: string
  Hiatus:
    type: object
    properties:
      endDate:
        type: string
        format: date
      startDate:
        type: string
        format: date
    title: Hiatus
    x-examples:
      example-1: {}
  OrderType:
    type: object
    properties:
      id:
        type: string
        description: AOS ID of the order type MRD
      name:
        type: string
    title: OrderType
    x-examples:
      order type:
        id: default
        name: default
  Contact:
    type: object
    title: Contact
    properties:
      id:
        type: string
        description: AOS ID of the agency contact MDM. Not required. If empty default to the primary contact for the agency in MDM
      name:
        type: string
  SubDivision:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
    title: SubDivision
  Calendar:
    type: object
    title: Calendar
    properties:
      id:
        type: string
        description: AOS ID of the Calendar
      name:
        type: string
      startDate:
        type: string
      endDate:
        type: string
      calendarBase:
        type: string
  AccountExecutives:
    type: object
    title: AccountExecutives
    x-examples:
      Account Exec:
        name: API User
        id: '2'
        isPrimary: true
        startDate: null
        endDate: null
        split: 100
        role: null
        title: ae
        teamId: ''
        teamName: ''
        effectiveDate: null
        primary: true
    description: Data object contains information about Account exectives assigned to the Plan
    properties:
      endDate:
        type: string
        format: date
        description: Not required. If empty default the Flight End date
      id:
        type: string
        description: if empty then API needs to assigned AOS User ID else TBD if email is ok for PITCH
      isPrimary:
        type: boolean
        description: true if Account Executive is Primary
      role:
        type: array
        description: 'Sales Position of the Account Executive. For example: ae, sales planner, sales assistant'
        items:
          type: string
      split:
        type: number
        description: 'Not required. If empty default to 100%'
      startDate:
        type: string
        format: date
        description: Not required If empty default to Flight Start Date
      team:
        $ref: '#/definitions/Team'
      name:
        type: string
        description: Account executive name
  Period:
    type: object
    title: Period
    x-examples:
      period:
        id: 4Q20
        name: 4Q20
    description: Data object that contains attributes of a calendar period
    properties:
      id:
        type: string
        description: AOS ID from the Calendar MRD. If empty default to the period for the flight end date
      name:
        type: string
      startDate:
        type: string
      endDate:
        type: string
  Ratecard:
    type: object
    title: Ratecard
    x-examples:
      ratecard:
        id: 5e8c69dd754aba7146e2a6de
        name: 'IP Test RC Deportes Apr 07 2020 11:32:42 AM Apr 07 2020 11:54:05 AM'
        channel:
          id: Nou_azxVQs6uopaWpzH7Hg
          name: Deportes
          code: Deportes
          isPrimary: false
          ratingSource: null
          ratingStream: null
          hhPostBuyId: null
          demoPostBuyId: null
          division: null
          subDivision: null
          primary: false
        asOfDate: '2020-04-15'
        revision: 1
    properties:
      asOfDate:
        type: string
        format: date
      channelId:
        type: string
      id:
        type: string
      revision:
        type: number
      name:
        type: string
  Demos:
    type: object
    title: Demos
    x-examples:
      demo:
        id: '11'
        name: M18-32
        isPrimary: true
        edi: true
        postby: true
    properties:
      id:
        type: string
        description: Comma separated list of AOS IDs for the Demographic. The first element in the list is an ID of the Primary Demo.
      name:
        type: string
      isPrimary:
        type: boolean
      edi:
        type: boolean
      postBuy:
        type: boolean
  Channels:
    type: object
    title: Channels
    x-examples:
      channel:
        id: nEZkdsMzSmKkf1w8fBOpUw
        name: Best TV
        code: BTV
        isPrimary: true
        ratingStream: C3
        hhPostBuyId: null
        demoPostBuyId: null
    properties:
      id:
        type: string
        description: List of comma separated AOS Identifier of the Channels - Stations MRD
        example: '5e2540844d9c00600d5a000a, C4gyuWfTQZ-BtJLmLZE_rA'
      code:
        type: string
      name:
        type: string
      isPrimary:
        type: boolean
      hhPostBuyId:
        type: string
      hhPostBuyName:
        type: string
      demoPostBuyId:
        type: string
      demoPostBuyName:
        type: string
      Division:
        $ref: '#/definitions/Division'
      subDivision:
        $ref: '#/definitions/SubDivision'
  Agencies:
    type: object
    title: Agencies
    x-examples:
      Agency:
        id: 5ddf63114d9c003405f35df3
        name: "America's Health Insurance Plans"
        commission: null
        rolesData:
          - BY
        roles:
          - Buying
        contact: null
        address: null
        effectiveDate: '2020-04-17'
    description: Data object that contains attribute of the agencies assigned to the plan.
    properties:
      address:
        type: string
      commission:
        type: string
        description: Not required. If empty then default from the MDM Agency
      startDate:
        type: string
        format: date
      id:
        type: string
        description: AOS ID for the Agency MDM
      roles:
        type: array
        description: 'Roles assigned to the agencies. Options are: Buying, Paying and Billing'
        items:
          type: string
      endDate:
        type: string
      Contact:
        $ref: '#/definitions/Contact'
  Brand:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
    title: Brand
  PlanDetails:
    type: object
    title: PlanDetails
    description: Data object that contains both Plan header and Lines information for a Plan
    properties:
      PlanHeader:
        $ref: '#/definitions/Plan'
      'PlanTotalDTO:':
        $ref: '#/definitions/PlanTotalDTO'
  Product:
    type: object
    title: Product
    description: Data object that contains attributes of a product
    properties:
      id:
        type: string
        description: AOS ID of the Product
      name:
        type: string
        description: Product Name
    x-examples:
      product:
        id: 5e8c31c34d9c001b67658d36
        name: Primetime News M-Su 10p
  Daypart:
    type: object
    title: Daypart
    description: Data object that contains attributes of a daypart
    properties:
      id:
        type: string
        description: AOS ID of the Daypart
      name:
        type: string
        description: Daypart Name
    x-examples:
      daypart:
        id: 5e8c31c34d9c001b67658d36
        name: Prime
  PlanTotalDTO:
    type: object
    title: PlanTotalDTO
    description: 'Data object that contains attributes of the Plan Line summarized by channel, daypart and week.'
    properties:
      planId:
        type: string
        description: Plan ID
      UnitRates:
        $ref: '#/definitions/UnitRates'
      week:
        type: string
        description: Week start date.
        format: date
        example: '2020-04-19'
      Daypart:
        $ref: '#/definitions/Daypart'
      DemoValues:
        $ref: '#/definitions/DemoValues'
      Channel:
        $ref: '#/definitions/Channel'
      Product:
        $ref: '#/definitions/Product'
  UnitRates:
    type: object
    title: UnitRates
    description: Data object that contains information about units and rates
    properties:
      rate:
        type: number
        format: double
        description: Total Rate of a all units in a week
      rcRate:
        type: number
        format: double
        description: Total Ratecard rate of all units in a week
      units:
        type: integer
        format: int64
        description: Total number of units in a week
  DemoValues:
    type: object
    title: DemoValues
    description: Data object that contains information about various measures available for the Plan Demo.
    properties:
      cpm:
        type: number
        format: double
        description: Cost per thousand impressions
      grps:
        type: number
        format: double
        description: Gross rating points
      imps:
        type: number
        format: double
        description: Estimated Impressions
      nationalUE:
        type: number
        format: double
        description: Estimated universe of all people watching TV
      vpvh:
        type: number
        format: double
        description: Viewers per viewing household
      cpp:
        type: number
        description: Cost per rating point
      guaranteedImps:
        type: number
        description: Based on the line class. If guaranteed then guaranteed impressions
      rcImps:
        type: number
        description: Ratecard impressions.
  Channel:
    type: object
    title: Channel
    x-examples:
      channel:
        id: nEZkdsMzSmKkf1w8fBOpUw
        name: Best TV
        code: BTV
    description: Data object that contains attirbutes of the Channel
    properties:
      id:
        type: string
        description: AOS Identifier of the Channel - Stations MRD
      code:
        type: string
        description: Abbriviated name of the channel - call letters
      name:
        type: string
        description: Channel name
tags:
  - name: plan-header-external-controller
    description: Plan Header and Workspalce External Controller
basePath: /external_planner
